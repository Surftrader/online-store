<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'products:product_list' %}">My Shop</a>
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:viewed_history' %}">Історія переглядів</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-light">Привіт, {{ user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link">Вийти</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Увійти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">Реєстрація</a>
                    </li>
                {% endif %}
            </ul>
        </div>

        <form class="d-flex" method="get" action="{% url 'products:product_list' %}">
            <input class="form-control me-2" type="search" name="search" placeholder="Пошук...">
            <button class="btn btn-outline-success" type="submit">Знайти</button>
        </form>
    </div>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
