<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products:product_list' %}">My Shop</a>
            <form class="d-flex" method="get" action="{% url 'products:product_list' %}">
                <input class="form-control me-2" type="search" name="search" placeholder="Пошук..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Знайти</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
