{% extends "base.html" %}

{% block title %}Замовлення оформлено{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4 text-success">Дякуємо за замовлення!</h1>
    <p class="lead">Ваше замовлення №{{ order.id }} успішно прийнято в обробку.</p>
    <p>Ми зв'яжемося з вами за номером {{ order.phone }} найближчим часом.</p>
    <a href="{% url 'products:product_list' %}" class="btn btn-outline-primary mt-3">Повернутися до покупок</a>
</div>
{% endblock %}
